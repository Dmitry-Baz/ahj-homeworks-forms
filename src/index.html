<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popovers</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Popovers</h1>
    </header>
    <main class="content">
      <button
        type="button"
        class="btn popover-toggle"
        data-title="Popover one"
        data-info="And here's some amazing content!"
      >
        Click to toggle popover
      </button>
      <button
        type="button"
        class="btn popover-toggle"
        data-title="Popover two"
        data-info="It's very engaging!"
      >
        Click to toggle popover
      </button>
    </main>
  </body>
</html>
